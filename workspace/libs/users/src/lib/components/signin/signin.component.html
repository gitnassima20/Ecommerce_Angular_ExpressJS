
<div class="container-xxl my-5">
    <!--|| route.includes('/register')-->
       <div class="authentication-wrapper authentication-basic container-p-y">
           <div class="authentication-inner">
             <!-- Register -->
             <div class="card">
               <div class="card-body">
                 <!-- Logo -->
                 <!-- /Logo -->
                 <h4 class="mb-2 text-center">Welcome to CYBERWISH! ðŸ‘‹</h4>
                 <p class="mb-4 text-center">Please sign-in to your account and start the adventure</p>
     
                 <form [formGroup]="loginForm" (submit)="submit()">
                   <div class="mb-3">
                     <label for="email" class="form-label">Email or Username</label>
                     <input
                       type="text"
                       class="form-control"
                       formControlName="email"
                       placeholder="Enter your email or username"
                       autofocus
                     />
                   </div>
                   <div class="mb-3 form-password-toggle">
                     <div class="d-flex justify-content-between">
                       <label class="form-label" for="password">Password</label>
                       <a href="auth-forgot-password-basic.html">
                         <small>Forgot Password?</small>
                       </a>
                     </div>
                     <div class="input-group input-group-merge">
                       <input
                         type="password"
                         class="form-control"
                         formControlName="password"
                         placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                         aria-describedby="password"
                       />
                       <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                     </div>
                     <div>
                        <p *ngIf="authError" class="text-danger">
                        {{messageError}}
                        </p>
                     </div>
                   </div>
                   <div class="mb-3">
                     <div class="form-check">
                       <input class="form-check-input" type="checkbox" id="remember-me" />
                       <label class="form-check-label" for="remember-me"> Remember Me </label>
                     </div>
                   </div>
                   <div class="mb-3">
                     <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                   </div>
                 </form>
               </div>
            </div>
             <!-- /Register -->
        </div>
    </div>
</div>
