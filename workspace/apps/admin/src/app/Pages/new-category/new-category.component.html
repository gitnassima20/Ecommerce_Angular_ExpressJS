<div class="container">
    <div class="row">
        
        <div class="col-md-10 mx-auto" >
            <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()" >
                <div class="form-group">
                    <label class="form-control-label" for="label">Label</label>
                    <input formControlName="label" type="text" class="form-control" id="label" name="label" />
                    <div class="alert alert-danger my-1" *ngIf="categoryForm.get('label')?.invalid && (categoryForm.get('label')?.dirty || categoryForm.get('label')?.touched)">
                        <div *ngIf="categoryForm.get('label')?.errors?.['required']">Required field</div>
                        <div *ngIf="categoryForm.get('label')?.errors?.['minlength']">Min carcters is 3</div>
                        <div *ngIf="categoryForm.get('label')?.errors?.['maxlength']">Max caracters is 15</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="content">Icon</label>
                    <input formControlName="icon" type="text" class="form-control" id="icon" name="icon" />
                    <div class="alert alert-danger my-1" *ngIf="categoryForm.get('icon')?.invalid && (categoryForm.get('icon')?.dirty || categoryForm.get('icon')?.touched)">
                        <div *ngIf="categoryForm.get('icon')?.errors?.['required']">Required field</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="color">Color</label>
                    <input formControlName="color" type="color" class="form-control" id="color" name="color" />
                    <div class="alert alert-danger my-1" *ngIf="categoryForm.get('')?.invalid && (categoryForm.get('color')?.dirty || categoryForm.get('color')?.touched)">
                        <div *ngIf="categoryForm.get('color')?.errors?.['required']">Required field</div>
                    </div>
                </div>
                <div class="d-grid my-3">
                    <button [disabled]="categoryForm.invalid"  type="submit" class="btn btn-primary "><i class="bi bi-send mx-1"></i>Submit</button>
                </div> 
            </form>
      </div>
      
</div>
