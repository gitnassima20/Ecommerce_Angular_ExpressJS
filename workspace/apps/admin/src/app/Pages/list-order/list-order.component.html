<div class="row mx-3">
    <div class="col-md-6">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/admin">Home</a>
              </li>
              <li class="breadcrumb-item active">
                <a href="javascript:void(0);">Orders</a>
            </ol>
          </nav>
    </div>
  
</div>
<div class="row">
<div class="col-md-12 mt-3">
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="card card-flush">
            <div class="card-body">
                <div class="table-responsive text-nowrap">
                    <table class="table table-hover">
                        <thead class="table">
                            <tr>
                                <th>Order Id</th>
                                <th>Customer</th>
                                <th>Address</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-light" *ngFor="let order of orders">
                                <td>{{ order._id }}</td>
                                <td >
                                    <ng-container *ngFor="let userorder of order.user | keyvalue">
                                        <p class="fw-normal mb-1" *ngIf="userorder.key==='name'">{{userorder.value}}</p>
                                    </ng-container>
                                </td>
                                <td>{{ order.shippingAddress }}</td>
                                <td>{{ order.total | currency :'EUR'}}</td>
                                <td>
                                    <span 
                                    (click)="toggleStatus(order)" [ngClass]="getStatusClass(order)" class="badge rounded-pill " >{{order.status}} 
                                    </span>
                                </td>
                                
                                <td class="text-center">
                                    <a class="text-danger menu-icon tf-icons" (click)="removeOrder(order._id)"><i class="bi bi-trash-fill"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                
            </div>
        </div>

    </div>
    
    
</div>
</div>
